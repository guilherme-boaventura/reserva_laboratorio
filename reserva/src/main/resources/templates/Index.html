<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reservas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/Style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="home">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-house-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"
          />
          <path
            d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"
          />
        </svg>
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="reserva">Reservar</a>
          </li>
        </ul>
      </div>
    </nav>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Professor</th>
          <th scope="col">Laboratorio</th>
          <th scope="col">Data</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="reserva : ${reservas}">
          <th th:text="${reserva.id}" scope="row"></th>
          <td th:text="${reserva.disciplina}"></td>
          <td th:text="${reserva.professor.nome}"></td>
          <td th:text="${reserva.laboratorio.descricao}"></td>
          <td th:text="${reserva.data}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
