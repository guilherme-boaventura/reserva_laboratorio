<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cadastro de Laboratório</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
</head>
<body>
	<h1>Cadastro de Laboratório</h1>

	<form th:action="@{/laboratorios}" method="post">
		<label for="descricao">Descrição:</label> <input type="text"
			id="descricao" name="descricao" required
			title="Este campo é obrigatório"><br>
		<br> <label for="numMaquinas">Número de Máquinas:</label> <input
			type="number" id="numMaquinas" name="numMaquinas" required
			title="Este campo é obrigatório"><br>
		<br> <label for="localizacao">Localização:</label> <select
			id="localizacao" name="localizacao" required
			title="Este campo é obrigatório">
			<option value="">Selecione...</option>
			<option value="Bloco A">Bloco A</option>
			<option value="Bloco B">Bloco B</option>
		</select><br>
		<br> <input type="submit" value="Salvar">
	</form>
</body>
</html>
